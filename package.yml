name       : kpty
version    : 5.35.0
release    : 3
source     :
    - https://download.kde.org/stable/frameworks/5.35/kpty-5.35.0.tar.xz : 531db69ef9a33f5800abb0c231d6757958038bc20a085c49bded230c922d656f
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
