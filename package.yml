name       : kpty
version    : 5.64.0
release    : 31
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/kpty-5.64.0.tar.xz : c2ece8c6b336ee85973e005969f1228bbfac87cbace6853e9d01a7b5c5fe319e
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
