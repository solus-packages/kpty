name       : kpty
version    : 5.41.0
release    : 8
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.41/kpty-5.41.0.tar.xz : 22643a48f8b6c50491a8278a03ef7f46655af5b2df2d03db0a73db62ec2daf13
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
