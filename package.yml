name       : kpty
version    : 5.32.0
release    : 2
source     :
    - http://download.kde.org/stable/frameworks/5.32/kpty-5.32.0.tar.xz : 5a94e0a10c0243ef4268a934498827481f48d1ba8a2523f16602a4c4320a8340
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
