name       : kpty
version    : 5.36.0
release    : 4
source     :
    - https://download.kde.org/stable/frameworks/5.36/kpty-5.36.0.tar.xz : 64c25954915c2070edfd2e0649110ce4bafa19af352f9ac3e4979f68e06daafc
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
