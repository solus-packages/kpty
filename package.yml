name       : kpty
version    : 5.50.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.50/kpty-5.50.0.tar.xz : 859b660d9c400a4ebe6bba5d47dad6f5c6b1856a958784c7ede89204b945936a
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
