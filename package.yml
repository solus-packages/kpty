name       : kpty
version    : 5.45.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/kpty-5.45.0.tar.xz : ee3c9d1513a1a0f32708083fc9c06bdf616448014b973440572ac7e577570d3d
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
