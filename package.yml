name       : kpty
version    : 5.62.0
release    : 29
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/kpty-5.62.0.tar.xz : 6efd3a3103f15ee825b220ac309bcce3bbce56e9b915e61a4277a2cb096bcb96
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
