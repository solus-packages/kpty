name       : kpty
version    : 5.53.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.53/kpty-5.53.0.tar.xz : 3ffd3a7a459aa069c980b8ad050cf3e1818e1606509742e02701c8d2f62d1e07
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
