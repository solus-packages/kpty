name       : kpty
version    : 5.38.0
release    : 5
source     :
    - https://download.kde.org/stable/frameworks/5.38/kpty-5.38.0.tar.xz : de98c5e8c13135aee4038b53b7656d8dad88e6a652140390608fdedc2344f031
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
