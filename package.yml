name       : kpty
version    : 5.49.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kpty-5.49.0.tar.xz : ef0a10f292764e6b130538dc7374f28d350025ddcc8513cc9fcfd074c001d2de
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
