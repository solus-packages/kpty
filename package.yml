name       : kpty
version    : 5.40.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.40/kpty-5.40.0.tar.xz : e708f716724cfc476ba9c2da678d24bf1654d8ac47b3eaf87fe3990c656bb4e4
license    :
    - GPL-2.0
    - LGPL-2.1
component  : programming
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
