name       : kpty
version    : 5.56.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kpty-5.56.0.tar.xz : f310c89854a10000dabc3e67b227bf6b28b1511c87968a7cb81a9a9f8d22f7b7
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Interfacing with pseudo terminal devices
description: |
    This library provides primitives to interface with pseudo terminal devices as well as a KProcess derived class for running child processes and communicating with them using a pty.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
    - kcoreaddons-devel
    - ki18n-devel
    - libutempter-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
